<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossBoard | Secure Sync</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --danger: #ef4444;
            --danger-hover: #dc2626;
            --success: #10b981;
            --success-hover: #059669;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: var(--bg-gradient);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--text-muted);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }

        .status-dot.online {
            background: #10b981;
            box-shadow: 0 0 12px #10b981;
        }

        .status-dot.offline {
            background: #ef4444;
            box-shadow: 0 0 12px #ef4444;
        }

        /* Security Panel */
        .auth-panel {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 24px;
            display: flex;
            gap: 12px;
        }

        input[type="password"] {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            outline: none;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }

        input[type="password"]:focus {
            border-color: var(--primary);
        }

        button {
            border: none;
            outline: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-connect {
            padding: 0 20px;
            background: var(--primary);
            color: white;
            font-size: 0.95rem;
        }

        .btn-connect:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        /* Main Controls */
        .arm-section {
            text-align: center;
            margin-bottom: 24px;
        }

        .status-indicator {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 16px;
            transition: all 0.3s;
            border: 1px solid transparent;
        }

        .status-indicator.disarmed {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            border-color: rgba(255, 255, 255, 0.05);
        }

        .status-indicator.armed {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            border-color: rgba(239, 68, 68, 0.3);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.1);
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        .btn-arm {
            width: 100%;
            padding: 18px;
            font-size: 1.1rem;
            background: var(--danger);
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .btn-arm:hover {
            background: var(--danger-hover);
            transform: scale(1.02);
        }

        .btn-arm:active {
            transform: scale(0.98);
        }

        /* Content Area */
        .content-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .content-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
        }

        textarea {
            width: 100%;
            height: 100px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            padding: 12px;
            border-radius: 12px;
            font-family: inherit;
            resize: vertical;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        textarea:focus {
            border-color: var(--primary);
            outline: none;
        }

        .image-preview {
            width: 100%;
            max-height: 250px;
            object-fit: contain;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            display: none;
        }

        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        .btn-action {
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
        }

        .btn-action:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-action.primary {
            background: var(--success);
            border-color: transparent;
        }

        .btn-action.primary:hover {
            background: var(--success-hover);
        }

        /* Upload Area */
        .upload-dropzone {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-muted);
            margin-bottom: 16px;
        }

        .upload-dropzone:hover {
            border-color: var(--primary);
            background: rgba(59, 130, 246, 0.05);
            color: white;
        }

        .log-messages {
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 24px;
            height: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="url(#gradient)" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#60a5fa" />
                            <stop offset="100%" stop-color="#a78bfa" />
                        </linearGradient>
                    </defs>
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                CrossBoard
            </div>
            <div class="status-dot" id="status-dot" title="Server Status"></div>
        </div>

        <div class="auth-panel">
            <input type="password" id="api-key" placeholder="Enter API Secret">
            <button class="btn-connect" onclick="saveKey()">Connect</button>
        </div>

        <div class="arm-section">
            <div id="system-status" class="status-indicator disarmed">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round"
                    style="display:inline; vertical-align: middle; margin-right: 4px;">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                System Disarmed
            </div>
            <div style="display: flex; gap: 10px; width: 100%;">
                <button class="btn-arm" style="flex: 2;" onclick="armSystem()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" style="margin-right:8px;">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 8v4"></path>
                        <path d="M12 16h.01"></path>
                    </svg>
                    Arm System
                </button>
                <button class="btn-arm" style="flex: 1; background: #64748b; box-shadow: none;"
                    onclick="disarmSystem()">
                    Disarm
                </button>
            </div>
        </div>

        <div class="content-card">
            <div class="content-label">
                <span>Clipboard Content</span>
                <span id="clip-type" style="color:var(--primary);">Empty</span>
            </div>
            <textarea id="clip-text" placeholder="Type here to send, or incoming text will appear here..."></textarea>
            <img id="clip-image" class="image-preview" alt="Clipboard Image">

            <div class="action-grid">
                <button class="btn-action" onclick="copyToLocal()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    Copy Local
                </button>
                <button class="btn-action primary" onclick="uploadText()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="19" x2="12" y2="5"></line>
                        <polyline points="5 12 12 5 19 12"></polyline>
                    </svg>
                    Send to PC
                </button>
            </div>
        </div>

        <div class="upload-dropzone" onclick="document.getElementById('file-input').click()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" style="margin-bottom:8px;">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
            </svg><br>
            Tap to upload Image from Gallery
            <input type="file" id="file-input" style="display: none" accept="image/*" onchange="handleFileSelect(this)">
        </div>

        <div class="log-messages" id="log">Waiting for connection...</div>
    </div>

    <script>
        const API_URL = "http://" + window.location.host;
        const WS_URL = "ws://" + window.location.host + "/ws";

        let apiKey = localStorage.getItem("crossclip_key") || "";
        let socket = null;
        let currentClip = null;

        if (apiKey) {
            document.getElementById("api-key").value = apiKey;
            connectWS();
        }

        function saveKey() {
            apiKey = document.getElementById("api-key").value;
            localStorage.setItem("crossclip_key", apiKey);
            connectWS();
        }

        function log(msg) {
            document.getElementById("log").innerText = msg;
        }

        function updateStatusUI(isArmed) {
            const el = document.getElementById("system-status");
            if (isArmed) {
                el.innerHTML = '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:inline; vertical-align: middle; margin-right: 4px;"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7h10"></path></svg> System Armed (Listening)';
                el.className = "status-indicator armed";
            } else {
                el.innerHTML = '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:inline; vertical-align: middle; margin-right: 4px;"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg> System Disarmed';
                el.className = "status-indicator disarmed";
            }
        }

        async function armSystem() {
            try {
                const res = await fetch(`${API_URL}/arm`, {
                    method: "POST", headers: { "x-api-key": apiKey }
                });
                if (res.status === 401) return log("❌ Invalid API Key");
                log("Shield activated. Ready to receive.");
            } catch (e) { log("Failed to contact server."); }
        }

        async function disarmSystem() {
            try {
                const res = await fetch(`${API_URL}/disarm`, {
                    method: "POST", headers: { "x-api-key": apiKey }
                });
                if (res.status === 401) return log("❌ Invalid API Key");
                log("Shield deactivated. System secure.");
            } catch (e) { log("Failed to contact server."); }
        }

        function connectWS() {
            if (socket) socket.close();

            log("Establishing secure connection...");
            socket = new WebSocket(`${WS_URL}?token=${apiKey}`);

            socket.onopen = () => {
                document.getElementById("status-dot").className = "status-dot online";
                log("Secure connection established.");
                fetchLatest();
                fetchStatus();
            };

            socket.onclose = () => {
                document.getElementById("status-dot").className = "status-dot offline";
                log("Connection lost. Check server.");
            };

            socket.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                if (msg.event === "new_clip") {
                    displayClip(msg.data);
                    updateStatusUI(false);
                } else if (msg.event === "system_armed") {
                    updateStatusUI(true);
                } else if (msg.event === "system_disarmed") {
                    updateStatusUI(false);
                }
            };
        }

        async function fetchStatus() {
            try {
                const res = await fetch(`${API_URL}/status`, { headers: { "x-api-key": apiKey } });
                if (res.ok) {
                    const data = await res.json();
                    updateStatusUI(data.armed);
                }
            } catch (e) { }
        }

        async function fetchLatest() {
            try {
                const res = await fetch(`${API_URL}/latest`, { headers: { "x-api-key": apiKey } });
                if (res.ok) {
                    const data = await res.json();
                    displayClip(data);
                }
            } catch (e) { }
        }

        function displayClip(clip) {
            currentClip = clip;
            const textArea = document.getElementById("clip-text");
            const imgParams = document.getElementById("clip-image");
            const typeLabel = document.getElementById("clip-type");

            if (clip.type === "text") {
                textArea.style.display = "block";
                imgParams.style.display = "none";
                textArea.value = clip.content;
                typeLabel.innerText = "Text Snippet";
            } else if (clip.type === "image") {
                textArea.style.display = "none";
                imgParams.style.display = "block";
                imgParams.src = `${API_URL}/uploads/${clip.content}`;
                typeLabel.innerText = "Image File";
            }
            log("Received new data payload.");
        }

        async function uploadText() {
            const text = document.getElementById("clip-text").value;
            if (!text) return log("Input field is empty.");

            const formData = new FormData();
            formData.append("content", text);
            formData.append("type", "text");

            const res = await fetch(`${API_URL}/upload`, {
                method: "POST", headers: { "x-api-key": apiKey }, body: formData
            });
            if (res.status === 403) return log("❌ System is disarmed. Click ARM first.");
            if (res.status === 401) return log("❌ Invalid API Key");

            log("Text securely transmitted.");
        }

        async function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const formData = new FormData();
                formData.append("file", file);
                formData.append("type", "image");

                log("Encrypting and transmitting image...");
                const res = await fetch(`${API_URL}/upload`, {
                    method: "POST", headers: { "x-api-key": apiKey }, body: formData
                });
                if (res.status === 403) return log("❌ System is disarmed. Click ARM first.");
                if (res.status === 401) return log("❌ Invalid API Key");

                log("Image securely transmitted.");
            }
        }

        async function copyToLocal() {
            if (!currentClip) return log("Nothing to copy.");

            try {
                if (currentClip.type === "text") {
                    await navigator.clipboard.writeText(currentClip.content);
                    log("Copied to device clipboard.");
                } else if (currentClip.type === "image") {
                    const imgUrl = `${API_URL}/uploads/${currentClip.content}`;
                    const data = await fetch(imgUrl);
                    const blob = await data.blob();
                    await navigator.clipboard.write([
                        new ClipboardItem({ [blob.type]: blob })
                    ]);
                    log("Image copied to device clipboard.");
                }
            } catch (e) {
                log("Clipboard access denied. Check browser permissions.");
            }
        }
    </script>

</body>

</html>
